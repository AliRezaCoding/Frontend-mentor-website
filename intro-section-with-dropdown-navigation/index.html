<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <script src="script.js" defer></script>

        <title>Frontend Mentor | Intro section with dropdown navigation</title>
    </head>
    <body>
        <div class="overlay"></div>
        <header class="header">
            <nav class="nav">
                <img class="nav__logo" src="images/logo.svg" alt="Logo" />

                <menu class="nav__menu nav__menu--fixed nav__menu--close">
                    <ul class="nav__links">
                        <li class="nav__item nav__item-submenu">
                            <a class="nav__link" href="#">Features</a>
                            <div class="nav__icon-arrow"></div>

                            <ul class="nav__submenu nav__submenu-features">
                                <li class="nav__item">
                                    <img
                                        class="nav__icon"
                                        src="images/icon-todo.svg"
                                        alt="Icon" />

                                    <a class="nav__link" href="#">Todo List</a>
                                </li>
                                <li class="nav__item">
                                    <img
                                        class="nav__icon"
                                        src="images/icon-calendar.svg"
                                        alt="Icon" />

                                    <a class="nav__link" href="#">Calendar</a>
                                </li>
                                <li class="nav__item">
                                    <img
                                        class="nav__icon"
                                        src="images/icon-reminders.svg"
                                        alt="Icon" />

                                    <a class="nav__link" href="#">Reminders</a>
                                </li>
                                <li class="nav__item">
                                    <img
                                        class="nav__icon"
                                        src="images/icon-planning.svg"
                                        alt="Icon" />

                                    <a class="nav__link" href="#">Planning</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav__item nav__item-submenu">
                            <a class="nav__link" href="#">Company</a>
                            <div class="nav__icon-arrow"></div>

                            <ul class="nav__submenu nav__submenu-company">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">History</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Our Team</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Blog</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav__item">
                            <a class="nav__link" href="#">Career</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">About</a>
                        </li>
                    </ul>

                    <div class="nav__btns">
                        <button class="nav__btn nav__btn--login">Login</button>
                        <button class="nav__btn nav__btn--register">
                            Register
                        </button>
                    </div>
                </menu>

                <div class="nav__icon-menu"></div>
            </nav>

            <div class="header__title">
                <div class="header__desc">
                    <h1>Make remote work</h1>
                    <p>
                        Get your team in sync, no matter your location.
                        Streamline processes, create team rituals, and watch
                        productivity soar.
                    </p>
                    <button class="header__btn">Learn more</button>
                    <div class="header__clients">
                        <div class="header__client">
                            <img
                            src="images/client-databiz.svg"
                            alt="Client" />
                        </div>
                        <div class="header__client">
                            <img
                            src="images/client-audiophile.svg"
                            alt="Client" />
                        </div>
                        <div class="header__client">
                            <img
                            src="images/client-meet.svg"
                            alt="Client" />
                        </div>
                        <div class="header__client">
                            <img
                            src="images/client-maker.svg"
                            alt="Client" />
                        </div>
                    </div>
                </div>
                <div class="hero"></div>
            </div>
        </header>
    </body>
</html>
