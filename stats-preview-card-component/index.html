<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card__body">
                    <h1 class="card__title">
                        Get <span class="highlight">insights</span> that help
                        your business grow.
                    </h1>
                    <p class="card__text">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats">
                        <div class="stat">
                            <span class="Stat__number">10k+</span>
                            <span class="Stat__label">companies</span>
                        </div>
                        <div class="stat">
                            <span class="Stat__number">314</span>
                            <span class="Stat__label">templates</span>
                        </div>
                        <div class="stat">
                            <span class="Stat__number">12M+</span>
                            <span class="Stat__label">queries</span>
                        </div>
                    </div>
                </div>
                <div class="card__image"></div>
            </div>
        </main>
    </body>
</html>
