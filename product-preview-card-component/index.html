<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__image">
                <!-- background-image property using css -->
            </div>
            <div class="card__details">
                <span class="card__label">perfume</span>
                <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
                <p class="card__desc">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the house of CHANEL.
                </p>
                <span class="card__price">
                    $149.99
                    <sup class="card__price--old">$169.99</sup>
                </span>
                <button class="card__btn">
                    <img src="images/icon-cart.svg" alt="Icon Shop">
                    Add to Cart
                </button>
            </div>
        </div>
    </body>
</html>
