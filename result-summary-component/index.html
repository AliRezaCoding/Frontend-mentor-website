<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        
        <title>Result Summary</title>
    </head>
    <body>
        <div class="result">
            <div class="result__total">
                <h3 class="result__title">Your result</h3>
                <div class="result__number--circle">
                    <p class="result__score">76</p>
                    <p class="result__perfect">of 100</p>
                </div>
                <h3 class="result__status">Great</h3>
                <p class="result__comparison">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>
            <div class="result__details">
                <h3 class="result__title--dark">Summary</h3>
                <ul class="result__tests">
                    <li class="result__test result__test--reaction">
                        <span class="result__label">
                            <img
                                src="assets/images/icon-reaction.svg"
                                alt="icon" />
                            <p>Reaction</p>
                        </span>
                        <span class="result__value">
                            <p class="result__score--dark">80</p>
                            <p class="result__perfect--dark">/100</p>
                        </span>
                    </li>
                    <li class="result__test result__test--memory">
                        <span class="result__label">
                            <img
                                src="assets/images/icon-memory.svg"
                                alt="icon" />
                            <p>Memory</p>
                        </span>
                        <span class="result__value">
                            <p class="result__score--dark">92</p>
                            <p class="result__perfect--dark">/100</p>
                        </span>
                    </li>
                    <li class="result__test result__test--verbal">
                        <span class="result__label">
                            <img
                                src="assets/images/icon-verbal.svg"
                                alt="icon" />
                            <p>Verbal</p>
                        </span>
                        <span class="result__value">
                            <p class="result__score--dark">61</p>
                            <p class="result__perfect--dark">/100</p>
                        </span>
                    </li>
                    <li class="result__test result__test--visual">
                        <span class="result__label">
                            <img
                                src="assets/images/icon-visual.svg"
                                alt="icon" />
                            <p>Visual</p>
                        </span>
                        <span class="result__value">
                            <p class="result__score--dark">72</p>
                            <p class="result__perfect--dark">/100</p>
                        </span>
                    </li>
                </ul>
                <button class="result__btn">Continue</button>
            </div>
        </div>
    </body>
</html>
