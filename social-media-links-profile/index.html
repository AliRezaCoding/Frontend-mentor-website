<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Social links profile | Frontend Mentor</title>
</head>
<body>
    
    <div class="user-profile">
        <div class="user__info">
            <div class="user__image">
                <img src="assests/images/avatar-jessica.jpeg" alt="Jessica">
            </div>
            <h2 class="user__name">Jessica Randall</h2>
            <span class="user__location">London, United Kingdom</span>
        </div>
        <div class="user__title">
            <p>
                "Front-end developer and avid reader."
            </p>
        </div>
        <ul class="user__social">
            <li>GitHub</li>
            <li>Frontend Mentor</li>
            <li>LinkedIn</li>
            <li>Twitter</li>
            <li>Instagram</li>
        </ul>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Reza</a>.
  </div>
</body>
</html>
