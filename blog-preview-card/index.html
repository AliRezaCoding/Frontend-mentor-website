<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css">

        <title>Document</title>
    </head>
    <body>
        <div class="card">
            <div class="card__image">
                <img
                    src="assets/images/illustration-article.svg"
                    alt="Card Image" />
            </div>
            <div class="card__body">
                <h3 class="card__body--label">Learning</h3>
                <span class="card__body-date">Published 21 Dec 2023</span>

                <h2 class="card__body--title">HTML & CSS foundations</h2>
                <p class="card__body--text">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
            </div>
            <div class="card__user">
                <div class="user__image">
                  <img src="assets/images/image-avatar.webp" alt="User">
                </div>
                <span class="user__name">
                  Greg Hooper
                </span>
            </div>
        </div>

        
    </body>
</html>
